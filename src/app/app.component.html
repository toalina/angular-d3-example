<h1>D3 Graphs in Angular App</h1>
<div class="graphs-container">
    <app-bar-chart [data]='data | async'></app-bar-chart>
    <app-bubble-chart [data]='data | async'></app-bubble-chart>
    <app-timeline [data]='timelineData | async'></app-timeline>
    <app-incident-timeline></app-incident-timeline>
</div>
